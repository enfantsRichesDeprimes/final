<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>创建账号</title>
    <link href="{{ url_for('static', filename='CSS/register.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename='JS/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/color-modes.js') }}"></script>
  </head>
  <body class="d-flex flex-column align-items-center py-4 bg-body-tertiary">
    <form>
      <h2 class="h3 mb-3 fw-normal">创建账号</h2>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="no" placeholder="name@example.com">
        <label for="floatingInput">学号/工号</label>
      </div>
      <div class="form-floating mb-1">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">密码</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="name" placeholder="姓名">
        <label for="name">姓名</label>
      </div>
      <div class="form-floating mb-1">
        <select class="form-select" id="sex" aria-label="性别">
          <option selected>请选择性别</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
        <label for="sex">性别</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="datetimepicker" placeholder="选择时间">
        <label for="grade1">入学(职)年份</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="dept" placeholder="学院/部门">
        <label for="dept">学院/部门</label>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="major" placeholder="专业">
        <label for="major">专业</label>
      </div>
      <div class="form-floating mb-1">
        <select class="form-select" id="title" aria-label="身份">
          <option selected>请选择身份</option>
          <option value="student">学生</option>
          <option value="teacher">老师</option>
          <option value="admin">管理员</option>
        </select>
        <label for="title">身份</label>
      </div>
      <button class="btn btn-primary w-100 py-2 mb-1" type="submit" id="register-btn">注册</button>
      <script src="{{ url_for('static', filename='JS/register.js') }}"></script>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/bootstrap-datetimepicker.min.css') }}">
    <script src="{{ url_for('static', filename='JS/bootstrap-datetimepicker.min.js') }}" charset="UTF-8"></script>
    <script>
      var global = '';
      $('#datetimepicker').datetimepicker({
        language: 'zh-CN', // 中文语言包
        autoclose: 1, // 选中日期后自动关闭
        format: 'yyyy-mm-dd', // 日期格式
        minView: "month", // 最小日期显示单元，这里最小显示月份界面，即可以选择到日
        todayBtn: 1, // 显示今天按钮
        todayHighlight: 1, // 显示今天高亮
      }).on('changeDate', function (e) {
        var selectedDate = e.date;
        var formattedDate = selectedDate.getFullYear() + '-' + (selectedDate.getMonth() + 1) + '-' + selectedDate.getDate();
        $('#grade').val(formattedDate);
        global = formattedDate;
      });
    </script>
  </body>
</html>

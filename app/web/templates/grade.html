        <h1>成绩查询</h1>

       <tr>
            <th class="lead">课程号</th>
            <th class="lead">课程名</th>

        </tr>
        </thead>

        {% for table in tables %}

           <td class="lead">{{ course.credit }}</td>
           <td class="lead">{{ course.class_hour }}</td>

           <td class="lead">{{ course.grade }}</td>
           {% else %}
           <td class="lead">暂无</tr>
           {% endif %}

        {% endif %}
        </tbody>
        </table>
